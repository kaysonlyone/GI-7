<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<h1> Mini Calculator</h1>
<body>
  <main class="container-calculator">
    <input type="text" id="text-display" readonly>
    <section class="buttons">
      <button type="button" value="clear" id="clear" onclick="clearDisplay()">AC</button>
      <button type="button" id="negative" onclick="toggleNegative()">+/-</button>
      <button type="button" value="percentage" id="percent" onclick="calculatePercentage()">%</button>
      <button type="button" value="/" id="divide" onclick="appendToDisplay('/')">รท</button>
      <button type="button" value="7" id="seven" onclick="appendToDisplay('7')">7</button>
      <button type="button" value="8" id="eight" onclick="appendToDisplay('8')">8</button>
      <button type="button" value="9" id="nine" onclick="appendToDisplay('9')">9</button>
      <button type="button" value="*" id="multiply" onclick="appendToDisplay('*')">x</button>
      <button type="button" value="4" id="four" onclick="appendToDisplay('4')">4</button>
      <button type="button" value="5" id="five" onclick="appendToDisplay('5')">5</button>
      <button type="button" value="6" id="six" onclick="appendToDisplay('6')">6</button>
      <button type="button" value="-" id="minus" onclick="appendToDisplay('-')">-</button>
      <button type="button" value="1" id="one" onclick="appendToDisplay('1')">1</button>
      <button type="button" value="2" id="two" onclick="appendToDisplay('2')">2</button>
      <button type="button" value="3" id="three" onclick="appendToDisplay('3')">3</button>
      <button type="button" value="+" id="plus" onclick="appendToDisplay('+')">+</button>
      <button type="button" value="0" id="zero" onclick="appendToDisplay('0')">0</button>
      <button type="button" value="." id="dot" onclick="appendToDisplay('.')">.</button>
      <button type="button" value="=" id="equal" onclick="calculate()">=</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
